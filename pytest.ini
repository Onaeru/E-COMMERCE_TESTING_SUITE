[tool:pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts =
    -v
    --tb = short
    --html = reports/report.html
    --self-contained-html
    --capture = no
markers = 
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    ui: marks tests as ui tests
    api: marks tests as api tests